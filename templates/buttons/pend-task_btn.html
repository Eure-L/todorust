<input
        hx-put="/tasks/status"
        hx-target="#pending-list"
        hx-swap="beforeend"
        hx-vals={"id":"{{ task.id }}","status":"Pending"}
        hx-on::after-request="document.getElementById('{{task.status}}-{{ task.id }}').remove();"
        hx-on::before-request="closeModal()"
        type="button" value="Mark as pending">
