<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Amazing Todo-app </title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="bg-fourthiary items-center ">

    bg-origin-padding

    mr-auto
    py-8
    " >Todo List</h1>

    <form 
        class="
        max-w-screen-md
        max-h-screen
        border-1

        ml-auto
        mr-auto
        py-8
        px-2
        bg-secondary
        border-x-inherit
        flex flex-col
        text-center

        hx-target="#pending-list"
        hx-swap="beforeend transition:true"
    >
        <input type="text" name="name"/>
        <input type="text" name="description"/>
        <input 
        class="
        text-white
        "
        type="submit" value="Add Task"/>
