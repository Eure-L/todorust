
<li class="
    task-item
    " >
    {{ task.name }}

        {% include "buttons/delete-task_btn.html" %}
        {% if task.status == TaskStatus::Pending %}
        {% include "buttons/complete-task_btn.html" %}
        {% else if task.status == TaskStatus::Completed %}
        {% include "buttons/pend-task_btn.html" %}
        {% endif %}

</li>
